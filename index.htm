<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Redirecting to the encoded URL from QR code.">
    <title>Redirecting...</title>
    <script>
        // Function to get URL parameters and redirect
        function redirectToEncodedUrl() {
            const params = new URLSearchParams(window.location.search);
            const encodedUrl = params.get('p');

            if (encodedUrl) {
                // Redirect to the decoded URL
                const decodedUrl = decodeURIComponent(encodedUrl);
                window.location.href = decodedUrl;
            } else {
                // Optionally, redirect to a default page or show an error
                alert('No URL found. Please scan a valid QR code.');
                window.location.href = 'https://example.com'; // Redirect to a fallback URL
            }
        }

        // Execute the redirection on page load
        window.onload = redirectToEncodedUrl;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="#" onclick="redirectToEncodedUrl()">click here</a>.</p>
</body>
</html>
